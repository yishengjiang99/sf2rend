<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MIDI Rendering with SoundFont2</title>
		<style>body {
			background-color: #000;
			color: #fff;
			padding: 3px 6px;
		  }
		  
		  a {
			color: white;
		  }		  
		  .keyboards {
			user-select: none;
		  }
		  
		  .keyboards a:hover {
			color: black;
		  }
		  
		  #channelContainer {
			min-height: 720px;
			background-color:gray;
			overflow-y: scroll;
		  }
		  
		  #bigcan {
			height: 250px;
			width: 1200px;
		  }
		  
		  #bigcan canvas {
			z-index: -1;
		  }
		  
		  #stdout {
			height: 720px;
			overflow-y: scroll;
		  }
</style>
	<script defer src="/index.bundle.js"></script><script defer src="/midiworker.bundle.js"></script><script defer src="/spinproc.bundle.js"></script></head>

	<body>

		<table>
			<tr>
				<td colspan=3>
					<div id='bigcan'></div>
				</td>
				<td rowspan=4 valign=top>
					<pre id=stdout>welcome</pre>
				</td>
			</tr>
			<tr>
				<td colspan=1>
					<span id='trktitle'>Performant WASM MIDI Player
					</span>
					<span id="title"></span>
				</td>
				<td colspan="1">
					<div id='cmdPanel'>loading...</div>
					<div>
						<span id='rx1'></span>
						<span id='rx2'></span>
					</div>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td valign=top>
					<input type="range" min="0" max="128" step="0" id='master_gain'/>
					<div id='channelContainer'>
					</div>
				</td>
				<td>

				</td>
			</tr>
			<tr>
				<td colspan=4>
					<button onclick='toggledebug()'>toggle debug</button>
					<pre style='display:none' id=debug>debugdiv</pre>
				</td>
			</tr>
		</table>


		<script>
		const debugdiv = document.querySelector("#debug");
		let debugshow = false;
		function toggledebug() {
			debugshow = !debugshow;
			debugdiv.style.display = debugshow ? "block" : "none";
		}
	</script>
	</body>
</html>
