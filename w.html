<!DOCTYPE html>
<script type='module'>
	import {load} from './sf2-service/read.js'
	async function mkjson() {
		const sf2 = await load("file.sf2");
		const {shdrMap, zMap} = sf2.loadProgram(parseInt(document.location.hash.split("#")) || 0, 0);

		document.write(JSON.stringify({zMap}))
	}
	mkjson();
</script>
