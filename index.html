<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			padding: 3px 6px;
		}

		a {
			color: white
		}

		#midilist {
			height: 720px;
			overflow-y: scroll;
		}

		.keyboards {
			user-select: none;
		}

		.keyboards a:hover {
			color: black;
		}

		#channelContainer {
			height: 720px;
			overflow-y: scroll;
		}

		#bigcan {
			height: 250px;
			width: 1200px;
		}

		#bigcan canvas {
			z-index: -1;
		}

		#stdout {
			height: 720px;

			overflow-y: scroll;
		}

	</style>
</head>

<body>


	<table>
		<tr>
			<td colspan=3>
				<div id='bigcan'></div>
			</td>
			<td rowspan=4 valign=top>
				<pre id=stdout>welcome
					
				</pre>
			</td>
		</tr>
		<tr>
			<td colspan=1>
				<span id='trktitle'>Performant WASM MIDI Player
				</span>
				<span id="title"></span>

			</td>
			<td colspan="1">
				<div id='cmdPanel'>loading...</div>
				<div>
					<span id='rx1'></span>
					<progress min="0" max="10000" step="1"></progress> <span id='rx2'></span>
				</div>

			</td>
			<td>
			</td>

		</tr>

		<tr>
			<td width=320 valign=top>
				<div id='midilist'>
			</td>
			<td valign=top>

				<div id='channelContainer'>
				</div>
			</td>
			<td>

			</td>
		</tr>
		<tr>
			<td colspan=4>
				<button onclick='toggledebug()'>toggle debug</button>
				<pre style='display:none' id=debug>debugdiv</pre>
			</td>
		</tr>
	</table>

	<script type='module' src="./src/index.js">

	</script>
	<script>
		const debugdiv = document.querySelector("#debug");
		let debugshow = false;
		function toggledebug() {
			debugshow = !debugshow;
			debugdiv.style.display = debugshow ? "block" : "none";
		}
	</script>
</body>
</html>
