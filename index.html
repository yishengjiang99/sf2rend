<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Rendering with SoundFont2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="minidark.css" />
    <script defer="defer" src="sequence/build/static/js/bundle.js"></script>
    <link href="sequence/build/static/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/collapsible.css" />
    </head>
    <body class="sans-serif" style="padding: 0 30px">
    <header class="sticky" style="display: flex; justify-content: space-between">
      <span> Rendering MIDI with Javascript/WebAssembly </span>
      <div id="midilist"></div>
      <select class="antd-select" id="sf2select">
        <option>Select SF2 File</option>
      </select>
      <span id="ctrls"> </span>
    </header>
    <main class="hidden main container">
      <div class="row">
        <div class="col-md-6">
          <div id="channelContainer"></div>
          <div id="sequenceroot"></div>
        </div>
        <div class="col-md-6">
          <div id="stdout"></div>
          <div id="analyze"></div>
        </div>
        </div>
    </main>
    <footer></footer>
    <datalist id="programs"></datalist>
    <datalist id="drums"></datalist>
    <script type="module" src="./src/index.js"></script>
    </body>
</html>
