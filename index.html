<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Rendering with SoundFont2</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" href="src/keyboard/keyboard.css">
  <script type="text/babel" src="./src/keyboard/like.jsx">  </script>


</head>

<body>
  <header style="max-width: 1550px; margin: 0 auto;">
    <h3>Performant WASM MIDI Playe</h3>
    <div style="display:flex; column-gap:40px; justify-content: space-between;">
      <div class="song-controls" style="display: grid; height: 50px; width:
        300px; grid-gap: 10px">
        <button id="rewind" class="rewind" style="grid-column: 1/2">
          <i class="fa fa-backward"> </i>
        </button>
        <button id="play" class="play-btn" style="grid-column: 2/3">
          <i class="fa fa-play"> </i>
        </button>
        <button id="stop" class="pause-btn" style="grid-column: 3/3; ">
          <i class="fa fa-stop" aria-hidden="true"> </i>
        </button>
      </div>
      <div class="sliderr">
        <span id="timeNow"></span>
        <span><input id="timeSlider" type="range" min="0" max="100" /></span>
        <span id="duration"></span>
      </div>
      <div id="msel">
        <select id="sf2select"></select>
        <select id="midilist"></select>
        <ul id="presetList"></ul> Tempo: <span id="tempo"></span>
      </div>
    </div>
  </header>
  <main class="main">
    <div id="channelContainer"></div>
    <div id="stdout"></div>
    <div id="bigcan"><canvas id="c1"></canvas></div>
  </main>
  <aside></aside>
  <footer>
  </footer>

  <script type="module" src="./src/index.js"></script>
  <datalist id="programs"></datalist>
  <datalist id="drums"></datalist>
</body>

</html>
