<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MIDI Rendering with SoundFont2</title>
		<style>body {
			background-color: #000;
			color: #fff;
			padding: 3px 6px;
		  }
		  
		  a {
			color: white;
		  }		  
		  .keyboards {
			user-select: none;
		  }
		  
		  .keyboards a:hover {
			color: black;
		  }
		  
		  #channelContainer {
			min-height: 720px;
			background-color:gray;
			overflow-y: scroll;
		  }
		  
		  #bigcan {
			height: 250px;
			width: 1200px;
		  }
		  
		  #bigcan canvas {
			z-index: -1;
		  }
		  
		  #stdout {
			max-height: 120px;
			overflow-y: scroll;
		  }
</style>
	</head>

	<body> <span id='trktitle'>Performant WASM MIDI Player
		</span>
		<span id="title"></span>
		<div id='cmdPanel' style='display:flex;flex-direction:column'></div>
		<div>
			<progress value="0" max="100"></progress>
			<span id='rx1'></span>
			<span id='rx2'></span>
		</div>
		<pre id="stdout"></pre>

		<input type="range" min="0" max="128" step="0" id='master_gain'/>
		<div id='channelContainer'>
		</div>
		<script type='module' src="./src/index.js"></script>
	</body>
</html>
