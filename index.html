<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			padding: 3px 6px;
		}

		a {
			cursor: crosshair
		}

		datalist {
			position: absolute;
			background-color: lightgrey;
			font-family: sans-serif;
			font-size: 0.8rem;
		}

		option {
			background-color: #bbb;
			padding: 4px;
			margin-bottom: 1px;
			cursor: pointer;
		}


		/* The navigation menu links */
		aside {
			position: fixed;
			transform: translateZ(0px);
			display: block;
			z-index: 1;
			inset: 2.77778rem auto 0px 0px;
			width: 18.6667rem;
			box-sizing: border-box;
			color: inherit;
			overflow-y: auto;
			transition: transform 150ms ease-out 0s;
			display: grid;
			grid-template-rows: 1fr 1fr;
		}

		#right {
			display: "grid";
			grid-template-rows: "1fr 1fr 1fr";
			position: fixed;
			transform: translateZ(0px);
			display: none;
			right: 0;

		}


		header {
			margin-left 18rem;
		}

		main {
			width: 640px;
			height: 50vh;
			margin-left: 19rem;
		}

		#debug {
			position: fixed;
			right: 20rem;
			width: 20rem;
			top: 0;
			background-color: black;
		}

		#stdout {
			position: fixed;
			right: 0;
			width: 20rem;
			top: 0;

		}

		footer {
			position: fixed;
			bottom: 0;
			width: 100vh;
			margin-left: 18rem;
			height: 4em;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			background-color: white;
		}

	</style>
</head>

<body>
	<header>
		<h3>not afraid - eminem <button style='margin-left:auto' onclick='toggledebug()'>toggle debug</button>
		</h3>

	</header>
	<aside class='col-md-3'>



		<div id='sf2list'></div>
		<div id='midilist'>
		</div>

	</aside>
	<div id='right'>debug;
		<pre id=stdout></pre>
		<div id=debug></div>
	</div>
	<main>
		<div id='channelContainer'>
		</div>
	</main>
	<footer><progress min="0" max="10000" step="1"></progress></footer>
	<script type='module' src="./src/index.js">

	</script>
	<script>
		const debugdiv = document.querySelector("#right");
		let debugshow = false;
		function toggledebug() {
			debugshow = !debugshow;
			debugdiv.style.display = debugshow ? "block" : "none";
		}
	</script>
</body>
</html>
