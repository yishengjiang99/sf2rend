<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Rendering with SoundFont2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="minidark.css" />

</head>
<body class="sans-serif" style="padding: 0 30px">
  <header class="sticky" style="display:flex; justify-content:space-between">
    <span>
      Rendering MIDI with WebAssembly (performantly) </span>
    <span id="navhead">
      <span id="ctrls"></span>
      <select class='antd-select' id="sf2select"></select>
    </span>
    </header>
    <main class="main">
      <div id="channelContainer"></div>
      <div id="stdout"></div>
  <div id="info"></div>
  </main>
  <footer class="sticky">
    <div id="midi-player" class="button-group">
      <button data-cmd="stop">stop</button>
      <button data-cmd="start" disabled=true class="primary">
        start<span class="icon-play"></span>
      </button>
      <button data-path_cmd="gm-reset" data-cmd="reset">reset</button>
    </div>
  
  </footer>
  <datalist id="programs"></datalist>
  <datalist id="drums"></datalist>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
