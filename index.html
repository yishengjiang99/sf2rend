<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Rendering with SoundFont2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="minidark.css" />
    <link rel="stylesheet" href="src/collapsible.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      :root {
        --timer-ticks: 0;
        --ppqn: 240;
      }

      .canvas_container {
        transform: translateX(calc(var(--timer-ticks) / 3 * -1px));
      }

      .canvas_window {
        height: calc(100vh - 50px);
        overflow-x: hidden;
        overflow-y: scroll;
        position: fixed;
        top: 50px;
        width: calc(50vw - 50px);
        z-index: -2;
      }

      /*# sourceMappingURL=main.css.map*/
    </style>
    <!-- <script defer="defer" src="sequence/build/static/js/bundle.js"></script> -->
    <link rel="stylesheet" href="src/collapsible.css" />
  </head>
  <body class="sans-serif" style="padding: 0 30px">
    <header class="sticky" style="display: flex; justify-content: space-between">
      <span> Rendering MIDI with Javascript/WebAssembly </span>
      <div id="midilist"></div>
      <div id="midi-player" class="button-group">
        <button data-cmd="stop">stop</button>
        <button data-cmd="start" disabled=true class="primary">
          start<span class="icon-play"></span>
        </button>
        <button data-path_cmd="gm-reset" data-cmd="reset">reset</button>
      </div>
      <select class="antd-select" id="sf2select">
        <option>Select SF2 File</option>
      </select>
      <span id="ctrls"> </span>
      </header>
      <main class="hidden main container">
        <div class="row">
          <div class="col-md-6">
            <div id="sequenceroot"></div>
            <div id="channelContainer"></div>
          </div>
          <div class="col-md-6">
            <div id="stdout"></div>
            <div id="analyze"></div>
          </div>
        </div>
      </main>
      <footer></footer>
      <datalist id="programs"></datalist>
      <datalist id="drums"></datalist>
      <script type="module" src="./src/index.js"></script>
      </body>
</html>
