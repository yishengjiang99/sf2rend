<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (navigator.userAgent.indexOf("Chrome") < 0) {
      document.write("safari users are banned from using this app");
    }
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pcm playback</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="minidark.css">
  <link rel="stylesheet" href="src/collapsible.css">
  <script src="dist/sequence.js"></script>
</head>
<body class="sans-serif space-between">
  <header>
    <span id="midilist"></span>
    <select id="sf2select">
      <option>Select SF2 File</option>
    </select>
    <span id="ctrls"> </span>
    render midi file:
    <input type="file" tabindex="0" value="send file" id="file-btn" accept=".mid" />
  </header>
  <main class="main container">

    <div class="row">
      <div class="col-md-2">
        <div id="channelContainer"></div>
      </div>
      <div class="col-md-4">
        <div id="ch_ctrl_bar"></div>
        <div id="analyze"></div>
      </div>
      <div class="col-md-5">
        <div id="debug"></div>
      </div>
    </div>
  </main>
  <div id="stdout"></div>

  <footer class="sticky" id="sequenceroot"></footer>
  <datalist id="programs"></datalist>
  <datalist id="drums"></datalist>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
