Speed How TO - Fixed Sidebar Learn how to create a fixed side navigation menu with CSS. Full height: Auto height: Create a Fixed Sidebar Step 1) Add HTML: Example < !-- Side navigation --><div class="sidenav"><a href="#">About</a><a href="#">Services</a><a href="#">Clients</a><a href="#">Contact</a></div>< !-- Page content --><div class="main">... </div>ADVERTISEMENT Step 2) Add CSS: Example

		/* The sidebar menu */
		.sidenav {
			height: 100%;
			/* Full-height: remove this if you want "auto" height */
			width: 160px;
			/* Set the width of the sidebar */
			position: fixed;
			/* Fixed Sidebar (stay in place on scroll) */
			z-index: 1;
			/* Stay on top */
			top: 0;
			/* Stay at the top */
			left: 0;
			background-color: #111;
			/* Black */
			overflow-x: hidden;
			/* Disable horizontal scroll */
			padding-top: 20px;
		}

		/* The navigation menu links */
		aside {
			position: fixed;
			transform: translateZ(0px);
			display: block;
			z-index: 1;
			inset: 2.77778rem auto 0px 0px;
			width: 10.6667rem;
			box-sizing: border-box;
			color: inherit;
			overflow-y: auto;
			transition: transform 150ms ease-out 0s;
			display: grid;
			grid-template-rows: 1fr 1fr;
		}

		#right {
			display: "grid";
			grid-template-rows: "1fr 1fr 1fr";
			position: fixed;
			transform: translateZ(0px);
			display: block;
			right: 0;

		}

		.sidenav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
		}

		header {
			margin-left 18rem;
		}

		main {
			width: 640px;
			height: 50vh;
			margin-left: 10rem;
		}

		#debug {
			position: fixed;
			right: 0;
			width: 10rem;
			top: 70vh;
		}

		pre {
			position: fixed;
			right: 0;
			width: 10rem;
			top: 0;
			height: 39vh;
		}

		footer {
			position: fixed;
			bottom: 0;
			width: 100vh;
			margin-left: 18rem;
			height: 4em;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			background-color: white;
		}
